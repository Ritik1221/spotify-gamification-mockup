
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Spotify - Music Engagement & Social</title>
    <meta name="description" content="Connect with friends and discover new music with Spotify's engagement features" />
    <meta name="theme-color" content="#1DB954" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #121212;
        color: white;
      }
      
      /* Spotify loading animation */
      .spotify-loader {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: conic-gradient(#1DB954 270deg, #ffffff26 0deg);
        position: relative;
        animation: rotate 1.4s linear infinite;
      }
      .spotify-loader::before {
        content: "";
        position: absolute;
        background-color: #121212;
        width: 80%;
        height: 80%;
        border-radius: 50%;
        top: 10%;
        left: 10%;
      }
      @keyframes rotate {
        to {
          transform: rotate(360deg);
        }
      }
      
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #121212;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spotify-loader"></div>
      <p style="margin-top: 20px; color: #b3b3b3; font-size: 14px;">Loading Spotify...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s';
            setTimeout(function() {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
